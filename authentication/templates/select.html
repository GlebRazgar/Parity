<!DOCTYPE html>
<html>
<head>
    <title>Select Action</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            padding-top: 50px;
            height: 100%;
            background-color: #181a1b;
            color: #a0a0a0;
            margin: 0;
        }

        h1 {
            margin: 20px 0;
            font-family: 'Avenir', sans-serif;
            font-size: 40px;
            font-weight: normal;
            color: white;
            margin-top: 165px;
            text-align: center;
        }

        .top-left-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .top-left-container img {
            max-height: 50px;
            margin-right: 10px;
        }

        .top-left-container h2 {
            margin: 0;
            color: white; /* Set text color to white */
            font-weight: normal; /* Remove semi-bold by setting normal weight */
        }

        .button {
            display: block;
            width: 350px;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            color: white;
            background-color: #f16f33;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #e98658;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="top-left-container">
        <img src="{% static 'images/logo_w.png' %}" alt="Logo" class="sidebar-logo">
        <h2>Duality</h2>
    </div>

    <h1>Get Started</h1>
    <a href="{% url 'login' %}" class="button">Login</a>
    <a href="{% url 'register' %}" class="button">Register</a>
</body>
</html>
